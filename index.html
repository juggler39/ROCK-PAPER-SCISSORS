<!DOCTYPE html>
<html lang="en">
<head>
  <title>ROCK, PAPER, SCISSORS GAME</title>
  <meta charset="utf-8">
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
</head>
<body>
<div class="grid-container">
  <div class="item1">Rock, Paper, Scissors game</div>
  <div class="item2">Choose a figure please:</div>
  <button class="item3 hand" id="button_rock" onclick="startRound(0)"><span>✊</span></button>
  <button class="item4 hand" id = "button_paper" onclick="startRound(1)"><span>✋</span></button>
  <button class="item5 hand" id = "button_scissors" onclick="startRound(2)"><span>✌</span></button>
  <div class="item6" id="message">Rock, Paper, Scissors, 1, 2, 3</div>
  <div class="item7 score" id="cpu_score">CPU: 0</div>
  <div class="item8 score" id="your_score">YOU: 0</div>
  <div class="item9">
    <span id ='round'> ROUND 1 </span>
    <div class="gametext" id="gametext">
      <p>Computer plays Paper.</p>
      <p>You play Paper.</p>
      <p>It is a draw!</p>
    </div>
  </div>
  <div class="item10 hand computer" id="cpu_choice"><span>✋</span></div>
  <div class="item11 hand" id="your_choice"><span>✋</span></div>
</div>
</body>
</html>
